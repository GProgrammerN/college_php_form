<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form action="executa.php" method="POST" target="_self">
            <h2>Feedback sobre o site Significados</h2>

            <div class="mb-3">
                <label class="form-label">O que você achou do site?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="avaliacao" value="Muito Bom" required>
                    <label class="form-check-label">Muito Bom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="avaliacao" value="Bom">
                    <label class="form-check-label">Bom</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="avaliacao" value="Regular">
                    <label class="form-check-label">Regular</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="avaliacao" value="Ruim">
                    <label class="form-check-label">Ruim</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="corFavorita" class="form-label">Qual cor você mais gostou?</label>
                <select id="corFavorita" name="corFavorita" class="form-select" required>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Amarelo</option>
                    <option>Roxo</option>
                    <option>Rosa</option>
                    <option>Vermelho</option>
                    <option>Laranja</option>
                    <option>Marrom</option>
                    <option>Cinza</option>
                    <option>Branco</option>
                    <option>Preto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Digite seus comentários no campo abaixo:</label>
                <textarea id="comentarios" name="comentarios" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fone" class="form-label">Fone:</label>
                <input type="tel" id="fone" name="fone" class="form-control">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="novidades" name="novidades">
                <label class="form-check-label" for="novidades">Quero receber as novidades do site por e-mail</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Dados</button>
            <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
        </form>
    </div>
</body>

</html>
